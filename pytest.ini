[pytest]
# Pytest configuration for Proofpoint ITM API client tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (integration tests)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    smoke: marks tests as smoke tests for quick validation

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=proofpoint_itm --cov-report=html
[coverage:run]
source = src/proofpoint_itm
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
